name: Build

on: # yamllint disable-line rule:truthy
  push:
    branches-ignore:
      - hotfix/*
      - release/*
  pull_request:
  schedule:
    - cron: 0 0 * * *
  workflow_dispatch: # allow Action to be run manually

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      statuses: write
    steps:
      - name: Checkout with GIT
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          token: ${{ secrets.SUPER_LINTER_TOKEN }}
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0
          persist-credentials: true

      - name: Lint
        uses: super-linter/super-linter@2bdd90ed3262e023ac84bf8fe35dc480721fc1f2 # v8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IGNORE_GITIGNORED_FILES: true
          VALIDATE_EDITORCONFIG: true
          VALIDATE_ENV: true
          FIX_ENV: ${{ github.event_name == 'pull_request' }}
          VALIDATE_GIT_MERGE_CONFLICT_MARKERS: true
          VALIDATE_GITHUB_ACTIONS: true
          VALIDATE_GITHUB_ACTIONS_ZIZMOR: true
          VALIDATE_JAVASCRIPT_PRETTIER: true
          FIX_JAVASCRIPT_PRETTIER: ${{ github.event_name == 'pull_request' }}
          VALIDATE_JSONC: true
          FIX_JSONC: ${{ github.event_name == 'pull_request' }}
          VALIDATE_MARKDOWN: true
          FIX_MARKDOWN: ${{ github.event_name == 'pull_request' }}
          VALIDATE_MARKDOWN_PRETTIER: true
          FIX_MARKDOWN_PRETTIER: ${{ github.event_name == 'pull_request' }}
          VALIDATE_RENOVATE: true
          VALIDATE_YAML: true
          VALIDATE_YAML_PRETTIER: true
          FIX_YAML_PRETTIER: ${{ github.event_name == 'pull_request' }}

      - name: Commit and push linting fixes
        if: github.event_name == 'pull_request'
        uses: stefanzweifel/git-auto-commit-action@28e16e81777b558cc906c8750092100bbb34c5e3 # v7
        with:
          branch: ${{ github.event.pull_request.head.ref }}
          commit_author: super-linter <super-linter@super-linter.dev>
          commit_message: "chore: fix linting issues"
  build:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout with GIT
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          persist-credentials: false

      - name: Set up Java
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5
        with:
          distribution: temurin
          java-version-file: .tool-versions

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v5
        with:
          add-job-summary-as-pr-comment: on-failure
          build-scan-publish: true
          build-scan-terms-of-use-url: "https://gradle.com/terms-of-service"
          build-scan-terms-of-use-agree: "yes"
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

      - name: Build with Gradle
        run: ./gradlew build

      - name: Upload test results
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        if: success() || failure() # run this step even if previous step failed
        with:
          name: test-results
          path: "**/build/test-results/test/TEST-*.xml"

      - name: Upload build reports
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        if: success() || failure() # run this step even if previous step failed
        with:
          name: build-reports
          path: "**/build/reports/"
  test-report:
    if: ${{ always() }}
    needs: build
    uses: ./.github/workflows/test-report.yml
    permissions:
      contents: read
      actions: read
      checks: write
