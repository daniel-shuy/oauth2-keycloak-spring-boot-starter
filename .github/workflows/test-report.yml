name: 'Test Report'

on:
  workflow_run:
    workflows: ['Build']
    types:
      - completed

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: dorny/test-reporter@v1
        with:
          artifact: test-results
          name: JUnit Tests
          path: "**/*.xml"
          reporter: java-junit
