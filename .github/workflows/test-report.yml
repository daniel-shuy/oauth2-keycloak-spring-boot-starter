name: 'Test Report'

on:
  workflow_run:
    workflows: ['Build']
    types:
      - completed

jobs:
  report:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      checks: write
    steps:
      - uses: dorny/test-reporter@v2
        with:
          artifact: test-results
          name: Kotest Tests
          path: "build/test-results/jvmKotest/*.xml"
          reporter: java-junit
