name: 'Test Report'

on:
  workflow_call:

jobs:
  report:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      checks: write
    steps:
      - uses: dorny/test-reporter@dc3a92680fcc15842eef52e8c4606ea7ce6bd3f3 # v2
        with:
          artifact: test-results
          name: Kotest Tests
          path: "**/*.xml"
          reporter: java-junit
